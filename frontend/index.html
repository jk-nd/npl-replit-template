<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" id="favicon" href="/noumena_light_mode.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPL + React | Noumena Cloud</title>
    <script>
      // Detect system color scheme and update favicon
      (function() {
        const favicon = document.getElementById('favicon');
        const updateFavicon = (isDark) => {
          favicon.href = isDark ? '/noumena_dark_mode.svg' : '/noumena_light_mode.svg';
        };
        
        // Check initial preference
        const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
        updateFavicon(darkModeQuery.matches);
        
        // Listen for changes
        darkModeQuery.addEventListener('change', (e) => updateFavicon(e.matches));
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
